name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: smart-inventory-forecasting/package-lock.json

      - name: Install dependencies
        working-directory: smart-inventory-forecasting
        run: npm ci

      - name: Run tests
        working-directory: smart-inventory-forecasting
        run: npm run test:run

      - name: Build application
        working-directory: smart-inventory-forecasting
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: smart-inventory-forecasting

  deploy-forecasting-service:
    name: Deploy Forecasting Service to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        working-directory: forecasting-service
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/forecasting-service:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/forecasting-service:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy forecasting-service \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/forecasting-service:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 1

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Run migrations
        working-directory: smart-inventory-forecasting
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  health-check:
    name: Verify Deployment Health
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-forecasting-service]
    steps:
      - name: Check Frontend Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_URL }}/api/health)
          if [ $response -ne 200 ]; then
            echo "Frontend health check failed with status $response"
            exit 1
          fi
          echo "Frontend health check passed"

      - name: Check Forecasting Service Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FORECASTING_SERVICE_URL }}/health)
          if [ $response -ne 200 ]; then
            echo "Forecasting service health check failed with status $response"
            exit 1
          fi
          echo "Forecasting service health check passed"

      - name: Notify deployment success
        if: success()
        run: echo "✅ Production deployment successful!"

      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Production deployment failed!"
